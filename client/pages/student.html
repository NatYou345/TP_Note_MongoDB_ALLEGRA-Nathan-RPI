<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="../assets/css/style.css">
  <title>Gestion des étudiants</title>
</head>
<body>
  <article>
    <header>
      <a href="../index.html">Accueil</a>
      <h1> Gestion des étudiants</h1>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-8">
          <table class="table table-sm table-bordered table-striped">
            <thead>
              <tr>
                <th>Nom</th>
                <th>Date de naissance</th>
                <th>Classe</th>
                <th>Email</th>
                <th>Sexe</th>
                <th>Détails</th>
                <th>Suppression</th>
              </tr>
            </thead>
            <tbody id="students">

            </tbody>
          </table>
        </div>
        <div class="col-4" id="form">
          <form name="form" id="formEtudiant">
            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <label for="nom">Nom</label>
                  <br>
                  <input type="text" class="form-control" id="nom">
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <label for="dateDeNaissance">Date de naissance</label>
                  <br>
                  <input type="text" class="form-control" id="dateDeNaissance">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <label for="classe">Classe</label>
                  <br>
                  <input type="text" class="form-control" id="classe">
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <label for="email">Email</label>
                  <br>
                  <input type="text" class="form-control" id="email">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <label for="sexe">Sexe</label>
                  <br>
                  <input type="text" class="form-control" id="sexe">
                </div>
              </div>
            </div>
          </form>
          <div class="validation">
            <button class="btn btn-outline-success" id="valider">Valider</button>
          </div>
        </div>
      </div>
    </div>
  </article>
  <script src="../assets/js/student.js"></script>
</body>
</html>
